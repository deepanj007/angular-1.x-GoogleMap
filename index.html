<!DOCTYPE html>
<html>
<head>
<style>
#map {
    height:420px;
    width:600px;
}
.infoWindowContent {
    font-size:  14px !important;
    border-top: 1px solid #ccc;
    padding-top: 10px;
}
h2 {
    margin-bottom:0;
    margin-top: 0;
}
</style>
	<script src = "lib/angular.min.js"></script>
	<script src = "module.js"></script>
	<!-- you have to define google maps by locally hosting google maps API or online link u can provide as :"http://maps.google.com/maps/api/js?sensor=false" -->
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<!-- <script src="lib/google-map.js"></script> -->
</head>
<body>

<div ng-app="mapsApp" ng-controller="MapCtrl">
    <div id="map"></div>
    <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
         <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
    </div>
	<input type="button" value="marker1" ng-click="marker1()" />
	<input type="button" value="marker2" ng-click="marker2()" />
</div>

</body>
</html>
